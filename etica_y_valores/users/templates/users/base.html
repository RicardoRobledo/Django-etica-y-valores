{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Denuncias</title>
    <!-- Bootstrap 5.3.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <!-- Overlay for mobile when sidebar is open -->
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar -->
    <div class="full-screen-container">
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header bg-dark">
              <h4 class="offcanvas-title text-white colss" id="offcanvasWithBothOptionsLabel">Menú</h4>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">

                <div class="loader-wrapper" id="menu-loader">
                    <div class="loader"></div>
                    <p class="mt-4">Espera un momento...</p>
                </div>

                <div class="bg-white list-container"></div>

            </div>
        </div>
        <!-- Content Wrapper -->
    <div id="content-wrapper">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" id="menu-button">Menú</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-circle"></i>
                                <label id="username">{{user.username}}</label>
                                <label class="d-none" id="user-id">{{user.id}}</label>
                            </a>
                        </li>
                        <li class="nav-item">
                            <form method="post" action="{% url 'app_users:logout' %}">
                                {% csrf_token %}
                                <button class="btn btn-danger" type="submit" id="logout">
                                    <a class="nav-link">Cerrar sesión</a>
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        </div>
    </div>
        
    <!-- dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/complaint_modal_snippet.js' %}"></script>
</body>
</html>
