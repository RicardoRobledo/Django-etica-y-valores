{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user_login.css' %}">
</head>

<body>

    <form class="login-form" id="login-form">
        {% csrf_token %}

        <p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgAjlhw1OtwTstPm23WLsU6DBlXNxF0Cl-KQ&s" width="100px" height="100px" class="rounded-image"></p>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" maxlength="40" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" maxlength="40" required>
        </div>

        <label id="message">Error, usuario y/o contrase√±a incorrectos</label>

        <button type="submit" class="btn btn-primary w-100 mt-3" id="login">Log In</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="{% static 'js/user_login.js' %}"></script>

</body>

</html>
